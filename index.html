<!doctype html>
<html>
	<head>
		<title>StockPiler</title>
        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jobs_tab.js"></script>
        <script src="js/jquery/jquery-1.12.0.js"></script>
        <link rel="stylesheet" href="css/styles.css">
	</head>
    <body>
        
        <div id="header">
                <div class="logo"><a href="index.html">Stock<span>Piler</span></a></div>
        </div><!--END OF "header" DIV-->
        
        <div id="info_display">
            <div id= "amount_display" class="amountDisplay">$0.00</div>
        </div><!--END OF "info_display" DIV-->
        
        <div id="container">
           
            <div id="game_Container">
                <div id="nav_side_bar_left">
                    <ul id="nav_left">
                        <li><a id="jobs_button" onclick="clickmeNav(1)">Jobs</a></li>
                        <li><a id="companies_button" onclick="clickmeNav(2)">Companies</a></li>
                        <li><a id="upgrades_button" onclick="clickmeNav(3)">Upgrades</a></li>
                        <li><a id="options_button" onclick="clickmeNav(4)">Options</a></li>
                    </ul>
                </div><!--END OF "nav_side_bar_left"-->
                
                <div id="nav_side_bar_right">
                    <ul id="nav_right">
                        <li><a id="stocks_button" onclick="clickmeNav(5)">Stocks</a></li>
                        <li><a id="stockinfo_button" onclick="clickmeNav(6)">Stock Info</a></li>
                        <li><a id="investors_button" onclick="clickmeNav(7)">Investors</a></li>
                        <li><a id="achievements_button" onclick="clickmeNav(8)">Achievements</a></li>
                    </ul>
                </div><!--END OF "nav_side_bar_right"-->
                
                <div id="dynamic">
                    <div id="dynamic_list">
                        <div id="display1">
                             <ul>
                             	<li><div class="titleBarSpecial">Jobs</div></li>
                             	<!--<li><canvas id="dynamicJobButton" onclick="clickme(1)"></canvas></li>-->
                                <li><canvas id="FunJobButton" onclick="CreateRing()"></canvas></li>
                            </ul>
                        </div><!--END OF DISPLAY1-->
                        
                        <div id="display2">
                            <ul>
                            	<li class="titleBar">Companies</li>
                                
                                <li id="company0">
                                	<div id="notPerchased0" class="notPerchased" onClick="clickmePerchaseCompany(0)">
                                        <div id="perchaseName0" class="perchaseName"></div>
                                        <div id="perchasePrice0" class="perchacePrice"></div>
                                    </div>
                                    <div class="company">
                         				<div id="companyButton0" class="button" onClick="clickmePerchaseCompany(0)">
                                       	  <div id="owned0" class="owned"></div>
                                        </div>
                                        <!--<div class="running"></div>-->
                                        <div class="progress">
                                        	<div id="bar0" class="bar"></div>
                                        </div>
                                        <div class="containerBar">
                                        	<div id="name0" class="name name0"></div>
                                            <div class="progressInfo">
                                            	<div id= "inc0" class="inc inc0"></div>
                                            	<div id="cost0" class="cost"></div>
                                            </div>
                                        </div>
                                    </div>
                                </li><!--END OF COMPANY0-->
                                
                                <li id="company1">
                                    <div id="notPerchased1" class="notPerchased" onClick="clickmePerchaseCompany(1)">
                                            <div id="perchaseName1" class="perchaseName"></div>
                                            <div id="perchasePrice1" class="perchacePrice"></div>
                                        </div>
                                        <div class="company">
                                            <div id="companyButton1" class="button" onClick="clickmePerchaseCompany(1)">
                                              <div id="owned1" class="owned"></div>
                                            </div>
                                            <!--<div class="running"></div>-->
                                            <div class="progress">
                                                <div id="bar1" class="bar"></div>
                                            </div>
                                            <div class="containerBar">
                                                <div id="name1" class="name name1"></div>
                                                <div class="progressInfo">
                                                    <div id= "inc1" class="inc inc1"></div>
                                                    <div id="cost1" class="cost"></div>
                                                </div>
                                            </div>
                                        </div>
                                </li><!--END OF COMPANY1-->
                                
                                <li id="company2">
                                    <div id="notPerchased2" class="notPerchased" onClick="clickmePerchaseCompany(2)">
                                            <div id="perchaseName2" class="perchaseName"></div>
                                            <div id="perchasePrice2" class="perchacePrice"></div>
                                        </div>
                                        <div class="company">
                                            <div id="companyButton2" class="button" onClick="clickmePerchaseCompany(2)">
                                              <div id="owned2" class="owned"></div>
                                            </div>
                                            <!--<div class="running"></div>-->
                                            <div class="progress">
                                                <div id="bar2" class="bar"></div>
                                            </div>
                                            <div class="containerBar">
                                                <div id="name2" class="name name2"></div>
                                                <div class="progressInfo">
                                                    <div id= "inc2" class="inc inc2"></div>
                                                    <div id="cost2" class="cost"></div>
                                                </div>
                                            </div>
                                        </div>
                                </li><!--END OF COMPANY2-->
                                
                            </ul>
                        </div><!--END OF DISPLAY2-->
                        
                        <div id="display3">
                            <ul>
                            	<li class="titleBar">Upgrades</li>
                            </ul>
                        </div><!--END OF DISPLAY3-->
                        
                        <div id="display4">
                             <ul>
                             	<li class="titleBar">Options</li>
                                <li><a id="reset_button" onclick="resetGame()">RESET GAME</a></li>
                            </ul>
                        </div><!--END OF DISPLAY4-->
                        
                        <div id="display5">
                            <ul>
                            	<li class="titleBar">Stocks</li>
                            </ul>
                        </div><!--END OF DISPLAY5-->
                        
                        <div id="display6">
                            <ul>
                            	<li class="titleBar">Stock Info</li>
                            </ul>
                        </div><!--END OF DISPLAY6-->
                        
                        <div id="display7">
                            <ul>
                            	<li class="titleBar">Investors</li>
                            </ul>
                        </div><!--END OF DISPLAY7-->
                        
                        <div id="display8">
                            <ul>
                            	<li class="titleBar">Achievements</li>
                            </ul>
                        </div><!--END OF DISPLAY8-->
                            
                    </div><!--END OF DYNAMIC LIST-->
                    
                </div><!--END OF "dynamic"-->
                
            </div><!--END OF "gameContainer" DIV-->

        </div><!--END OF "conntainer" DIV-->
        
        <div id="footer">
            <div class='copywrite'><a href="#">&copy;2016 JDC</a></div>
        </div><!--END OF "footer" DIV-->
        
    </body>
</html>
